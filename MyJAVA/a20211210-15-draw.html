<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .rect {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #c2eaf4;
            border: black 1px solid;
        }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #e92b55;
            border: black 1px solid;
        }
    </style>
</head>
<body>
    <div class="rect">
    </div>
<script>
    const rect = document.querySelector('.rect');

    function createRandomBall(x, y) {
        const b = document.createElement('div');
        b.className = 'ball';
        const size = 10 + Math.floor(Math.random()*21);
        b.style.width = b.style.height = size  + 'px';
        b.style.left = x - size/2 + 'px';
        b.style.top = y -size/2 + 'px';

        b.style.backgroundColor = `rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`;

        return b;
    }

    rect.addEventListener('click', function(event){
        const b = createRandomBall(event.pageX, event.pageY);
        rect.append(b);
    });

</script>
</body>

</html>
