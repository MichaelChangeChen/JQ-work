<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/css/bootstrap.css">
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: hotpink;
        
    }

    .pink {
        background-color: black;
    }
</style>

<body>

    <button id="addClass">addClass</button>
    <button id="rmClass">remove</button>
    <button id="toggleClass">Toggle</button>
    <button id="myToggle">myToggle</button>
    <div class="box"></div>

    <script src="/Jquery/jquery-3.6.0.js"></script>
    <script src="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/js/bootstrap.bundle.js"> </script>
    <script>

        $('#addClass').click(function () {
            $('.box').addClass('pink')
            console.log($('.box').css('background-color'))
        })
        $('#rmClass').click(function () {
            $('.box').removeClass('pink')
        })
        $('#toggleClass').click(function () {
            $('.box').toggleClass('pink')
        })
        $('#myToggle').click(function(){
            console.log('hi',$('.box').hasClass('pink'))
            if($('.box').hasClass('pink')){
                $('.box').removeClass('pink')
            }else{
                $('.box').toggleClass('pink')
            }
        })
    </script>
</body>

</html>
