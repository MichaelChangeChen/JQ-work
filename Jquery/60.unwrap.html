<style>
    .img-wrap {

        overflow: hidden;

    .img-wrap>img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

    </div>

    <script src="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/js/bootstrap.bundle.js"> </script>

$("img").wrap("<div class='img-wrap'></div>");
    $("img").unwrap();
