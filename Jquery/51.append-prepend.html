<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <ul>
                <!-- prepend() Here! -->
                <li>item 1</li>
                <li>item 2</li>
                <!-- append() Here! -->
            </ul>
        </div>
    </div>



    <script src="/Jquery/jquery-3.6.0.js"></script>
    <script src="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/js/bootstrap.bundle.js"> </script>
    <script>
        $("ul").append("<li>item 3 append() Here!</li>");
        $("ul").prepend("<li>item 3 prepend() Here!</li>");

    </script>
</body>

</html>
