    .bttn {
        width: 100%;
        position: absolute;
        bottom: 40px;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }

    .btn {
        width: 50px;
        height: 20px;
        border: 1px solid azure;
        text-align: center;
        border-radius: 15%;
    }

    .filter {
        margin: 100px auto;
        width: 600px;
        height: 600px;
        position: relative;
        overflow: hidden;
        box-shadow: inset 5px 5px 20px rgba(129, 129, 129, 0.486), 5px 5px 20px rgb(172, 172, 172);
        border-radius: 5%;
    }

    .wrap {
        display: flex;
        flex-direction: row;
        position: absolute;
        transform: translate(0, 0);
        transition: 0.5s;
        transition-timing-function: ease-in-out;
        z-index: -1;
    }

    .box {
        width: 600px;
        height: 600px;

    }

    .b1 {
        background-color: rgb(123, 187, 166);
    }

    .b2 {
        background-color: rgb(192, 202, 133);
    }

    .b3 {
        background-color: rgb(129, 147, 187);
    }

    .b4 {
        background-color: rgb(190, 146, 134);
    }
</style>
