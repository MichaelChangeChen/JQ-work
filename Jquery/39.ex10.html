<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/css/bootstrap.css">
</head>
<style>
 
  .create-color-area{
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background-color: rgb(0, 0, 0);
    transition: .5s ease-in;
  }
  .color-demo-area {
    height: 600px;
    background-color: rgb(24, 24, 24);
    transition: .5s ease-in;
  }

  .color-select-area {
    height: 600px;
    background-color: rgb(24, 24, 24);
    transition:0.5s ease-in;
  }

  .color-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin: 10px;
    transition: .5s ease-in;
  }

  .color-circle:nth-child(1) {
    background-color: rgb(135, 207, 235);
  }

  .color-circle:nth-child(2) {
    background-color: hotpink;
  }
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="color-demo-area"></div>
      </div>
      <div class="col-6">
        <div class="color-select-area d-flex row">
          <div class="color-circle"></div>
          <div class="color-circle"></div>
        </div>
        <button class="btnChange">Change Color</button>
        <button class="btnCreate">Create Color</button>
      </div>
      <h3>Like it?</h3>
      <div class="create-color-area"></div>
    </div>
    
  </div>




  <script src="/Jquery/jquery-3.6.0.js"></script>
  <script src="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/js/bootstrap.bundle.js"> </script>
  <script>
//   .on('click','.color-circle',function 關鍵              
    $('.color-select-area').on('click','.color-circle',function () {
      // console.log($(this).css('background-color'))
      let the_color = $(this).css('background-color')
      $('.color-demo-area').css('background-color',the_color)
    })
    
    $('.btnChange').click(function colorCre(){
      // console.log(Math.floor(Math.random()*256))
      $('.create-color-area').css('background',`rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`)
      return $('.create-color-area')
    })
    

    $('.btnCreate').click(function(){
      // $('.create-color-area').css('background-color')
      $('.color-select-area').append(`<div class="color-circle"></div>`)
      $('.color-circle').last().css('background-color', $('.create-color-area').css('background-color'))
    })

  </script>
</body>

</html>
