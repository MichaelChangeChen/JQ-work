<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/css/bootstrap.css">
</head>

<body>


    <button class="btn
    btn-info">detach</button>
    <div class="container"> 
        <div class="row flex-column">
            <div class="hello">Hello World</div>
            <div class="hello hello1">Hello World1</div>
            <div class="hello2">Hello World2</div>

        </div>
    </div>
    <script src="/Jquery/jquery-3.6.0.js"></script>
    <script src="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/js/bootstrap.bundle.js"> </script>
    <script>
        let isDetached = false;
        let myContent = null;
        let index = 0;
        $(".btn").click(function () {
            if (isDetached) {
                isDetached = false;
                $('.row').append(myContent);    
            }
            else {
                isDetached = true;
                myContent = $(".row div").detach();
                //detach剪下  存取myContent
                //append貼上
            }
        });

    </script>
</body>

</html>
