<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/css/bootstrap.css">
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        border: 1px solid hotpink;
    }
</style>

<body>
    <h1 id="showAction"></h1>
    <div class="box">box</div>



    <script src="/Jquery/jquery-3.6.0.js"></script>
    <script src="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/js/bootstrap.bundle.js"> </script>
    <script>
        $(".box").on(
            
        {
            mouseenter: function () {
                $("#showAction").text("Mouse Enter");
            },
            click: function () {
                $("#showAction").text("Click");
            },
            dblclick: function () {
                $("#showAction").text("Double Click");
            }
        }
        
        
        );
      

    </script>
</body>

</html>
