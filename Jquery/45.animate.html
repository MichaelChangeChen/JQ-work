<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<style>
    .box {
        width: 300px;
        height: 300px;
        background-color: hotpink;

    }
</style>

<body>
    <button class="btn animate__button">bounce</button>
    <div class="box animate__animated "></div>



    <script src="/Jquery/jquery-3.6.0.js"></script>
    <script src="/bootstrap-4.2.1-dist/bootstrap-4.2.1-dist/js/bootstrap.bundle.js"> </script>
    <script>
        $('.btn').click(function () {
            let animate = 'animate__' + $(this).text();
        $(".box").addClass(animate).one('animationend', function () {
            $(this).removeClass(animate);
        });
        })
        

    </script>
</body>

</html>
