<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sendData()">send</button><br>
    

    <script>
        const name = "Michael";
        const gender = "Male";
        const age = 32;
     
        function sendData(){
            fetch('/try-post',{
                method:"POST",
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({name,gender,age})
            }).then(r=>r.json())
            .then(obj =>{
                console.log(obj);
            })
        }

      

    </script>
</body>
</html>
