    <script>
        const name = "Michael";
        const gender = "Male";
        const age = 32;
     
        function sendData(){
            fetch('/try-post',{
                method:"POST",
                headers:{
                    'Content-Type':'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({name,gender,age}).toString()
            }).then(r=>r.json())
            .then(obj =>{
                console.log(obj);
            })
        }

        //const u = new URLSearchParams()

    </script>
