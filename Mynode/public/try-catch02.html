  <body>
    <script>
      let obj = null;
      //自己丟錯誤
      try {
        throw "hello"; //丟一個錯誤
        throw new Error("壞了"); //也可以丟一個錯誤的類型
      } catch (ex) {
        console.log(ex.constructor.name); //可以知道類型
        console.log(ex.message);
        console.log(ex);
      }
      console.log(obj);
    </script>
