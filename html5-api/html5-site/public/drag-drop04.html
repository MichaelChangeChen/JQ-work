<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: lightblue;
            border: 1px pink solid;
        }

        .ball {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: pink;
            border: 1px lightblue solid;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            color: hotpink;
        }
    </style>
</head>

<body>
    <div class="box">
    <div class="ball" draggable="true" id="b1">1</div>
    <div class="ball" draggable="true" id="b2">2</div>
    <div class="ball" draggable="true" id="b3">3</div>
</div>
<div class="box" style="left: 400px; top: 0px">

</div>


        <script src="./javascripts/jquery-3.6.0.js"> </script>
        <script>
           let dragTarget = null;  // 拖拉的對象
    const box = $('.box');
    const ball = $('.ball');
    const listener = function(event){
        console.log(event.type, event.target);
    };

    box.on('dragstart', function(event){
        dragTarget = $(event.target);
    });


    box.on('dragover', function(event){
        event.preventDefault();
    });
    box.on('drop', function(event){
        const t = $(event.target);
        if(t.hasClass('box')){
            if(dragTarget){
                t.append( dragTarget );
            }
        }
        dragTarget = null;
    });

        </script>
</body>

</html>
