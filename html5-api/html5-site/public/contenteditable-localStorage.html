<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #info {
            border: 2px solid #47c08a;
        }
    </style>
</head>

<body>
    <div id="info" contenteditable="true">
        sdfgds<br>
        dsfg
        dsfg
    </div>
    <script>
        const info = document.querySelector('#info');


        info.addEventListener('keyup', function () {
            //console.log(info.innerHTML);
            console.log(info.innerText);
            localStorage.setItem('mydata', info.innerText);
        });

        const defaultData = localStorage.getItem('mydata');
        if (defaultData) {
            info.innerText = defaultData;
        }
        //  localStorage 為一唯讀屬性, 此屬性允許您存取目前文件(Document)隸屬網域來源的 Storage 物件; 與 sessionStorage 不同的是其儲存資料的    <<可存取範圍為跨瀏覽頁狀態(Browser Sessions)>>  . localStorage 的應用與 sessionStorage 相似, 除了 localStorage 的儲存資料並無到期的限制, 而 sessionStorage 的儲存資料於目前瀏覽頁狀態結束的同時將一併被清除 — 也就是目前瀏覽器頁面被關閉的同時.
        //  值得注意的是不論 localStorage 或者 sessionStorage 皆為專屬於目前瀏覽器頁面的通訊協定(Protocol).
        //  鍵值名稱和值皆為字串型式(請留意, 當其為物件, 整數等將自動轉換為字串型式).
    </script>
</body>

</html>
