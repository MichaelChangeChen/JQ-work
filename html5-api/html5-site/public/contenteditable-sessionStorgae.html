<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #info {
            border: 2px solid #47c08a;
        }
    </style>
</head>

<body>
    <div id="info" contenteditable="true">
        sdfgds<br>
        dsfg
        dsfg
    </div>
    <script>
        const info = document.querySelector('#info');


        info.addEventListener('keyup', function () {
            //console.log(info.innerHTML);
            console.log(info.innerText);
            sessionStorage.setItem('mydata', info.innerText);
        });

        const defaultData = sessionStorage.getItem('mydata');
        if (defaultData) {
            info.innerText = defaultData;
        }
        //  sessionStorage 屬性能讓開發人員訪問當前 origin 的 Storage 物件。sessionStorage 跟 localStorage 很相似：唯一不同的地方是存放在 localStorage 的資料並沒有過期的時效；而存放在 sessionStorage 的資料則會在頁面 session 結束時清空。只要該頁面頁面(頁籤)沒被關閉或者有還原(restore)該頁面，資料就會保存。開啟新頁籤或視窗會產生一個新的sessionStorage，跟Session與Cookies的做法不大一樣。
        //  另應該注意：不論資料放在 sessionStorage 還是 localStorage，都被限制在該網站的規範內，其他網站無法存取。
    </script>
</body>

</html>
