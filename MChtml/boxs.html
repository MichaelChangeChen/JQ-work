<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: #6a9;
            border: 10px solid rgb(37, 58, 128);
            margin: 10px;
            float:left;
        }
        .box2{
            border: 20px dashed #fcc986;
        }
        .box3 {
            padding: 30px;
        }
        a{
            width: 50px;
            height: 50px;
            background-color: #2a649e;
            border: 1px dashed #000;
            display: block;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <a href="">AA</a>
    <a href="">BB</a>
    <a href="">CC</a>
</body>
</html>
