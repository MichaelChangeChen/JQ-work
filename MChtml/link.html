<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{font-size: 50px;
            color: khaki;
        text-decoration:none ;}
        a:visited{color: lawngreen;}
        a:hover{color: lightblue;}
        a:active{color: lightslategray;}
        


        a, a:visited{color: maroon;}
        a:hover{color: peru;}
        a:active{color: darkgreen;}


        a.lp, a.lp:visited{color: rgb(0, 128, 0);}
        a.lp:hover{color: rgb(72, 63, 205);}
        a.lp:active{color: rgb(100, 0, 92);}

        a.as, a.as:visited{color: rgb(34, 2, 2);}
        a.as:hover{color: rgb(109, 235, 161);}
        a.as:active{color: rgb(163, 148, 228);}

    </style>
</head>
<body>
    <h2></h2>
    <a href="">第1種超連結</a><br>
    <a href="" class="lp">第2種超連結</a><br>
    <a href="" class="as">第3種超連結</a>
</body>
</html>
