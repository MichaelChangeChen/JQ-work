<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    table{
        width: 400px;
        border:5px solid rgb(196, 114, 114)
    }
    caption{
        border:1px solid #000;
    }

    tbody tr:nth-child(2n){
       background-color: lavenderblush;
    }
    tbody tr:nth-child(2n+1){
       background-color: lavenderblush;
    }

    </style>
</head>
<body>
  
    <table>
        <caption>
            <h4>XXX</h4>
        </caption>
        <thaed>
            <tr>
                <td>A</td>
                <td>B</td>
                <th>C</th>
                <th>D</th>
            </tr>
        </thaed>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>





    <table>
        <caption>
            <h4>XXX</h4>
        </caption>


        <thaed>
            <tr>
                <th>A</th>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
        </thaed>

        <tbody>
            <tr>
                <th>1</th>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
