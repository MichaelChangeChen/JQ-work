<style>
    @media screen and (max-width: 950px){
    nav{
        padding: 0 5%;
        box-shadow: 8px 0 20px black;
        background-color: #000000;
    }
    .container {
        height: 60px;
        width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
    }  
    .nav-bar {
            display: none;
        }
        
        .UA-logo {
        
        width: 180px;
        background: url('./Mask-Grouplogo.png') no-repeat center center /cover;
    }
    .menu{
        position: absolute;
        right: 0;
        top: 15px;
    }
    .men:hover{
        font-size: 20px;
        fill: #05f2f2;
        transition: .5s ease-in-out;
    }


    }


    @media screen and (min-width: 950px){
    .menu{
       display: none;
    }
    nav{
        padding: 0 5%;
        box-shadow: 8px 0 20px black;
        background-color: #000000;
    }
    .container {
        height: 60px;
        width: 100%;
        display: flex;
        justify-content: space-between;
    }  
    .spa{
        width: 150px;
        min-width: 50px;
    }
    .UA-logo {
        min-width: 100px;
        width: 180px;
        background: url('./Mask-Grouplogo.png') no-repeat center center /cover;
    }
    
    ul {
        list-style-type: none;
        display: flex;
        text-align: center;
        align-items: center;
        font-size: 20px;
    }
    li {
        width: 110px;
    }
    li a {
        color: rgba(240, 248, 255, 0.8);
        text-decoration: none;
        transition: .3s ease-in-out;
    }
    li:nth-child(6) {
        width: 1px;
        height: 30px;
        margin: 0 -40px;
        background-color: aliceblue;
    }
    li:nth-child(7) {
        margin-left: 30px;
    }   
    li:nth-child(8) a img{
        width: 25px;
        filter:Contrast(.6);
        transition: .4s ease-in-out;
    }
    li:nth-child(8) a img:hover{
        width: 27px;
        filter:Contrast(1);
    }
    li:nth-child(8) a::after{
        opacity: .9;
        text-align: center; 
        color: #000000;
        font-size: 12px;
        content:'0';
        padding: 1px 2px ;
        margin-left: -10px;
        border-radius: 50%;
        background-color:#05f2f2;
    }
    li:nth-child(5) {
        margin-right: 20px;
    }
    ul li:nth-child(1) a {
        margin-right: 40px;
        background-image: linear-gradient(90deg, #05f2f2 0%, #000 27%);
        background-size: 500%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
    }
    ul li:nth-child(1) a::before {
        content: '';
        width: 100px;
        height: 30px;
        background: linear-gradient(90deg, #00000000 0%, #00000000 40%, rgb(0, 0, 0, .7) 50%, rgb(0, 0, 0, .7) 55%,#00000000 65%, #00000000 100%);
        background-size: 400%;
        position: absolute;  
        left: -10px; 
        top: -5px;  
    }
    ul li:nth-child(1) a:hover{
        animation: glace-2 .5s ease-out;
    }
    li a:hover {
        font-size: 21px;
        color: rgba(240, 248, 255);
    }

}
.UA-logo:hover::before {
        animation: glace 2s infinite;
    }
.UA-logo::before {
        content: '';
        background-size: 700%;
        width: 180px;
        height: 60px;
        position: absolute;
        background-image:linear-gradient(90deg, #f2056000 0%, #f2050500 40%, hsla(0, 0%, 0%, 0.4) 50%, rgba(0, 0, 0, 0.4) 55%,#00000000 65%, #00000000 100%);
    }
    @keyframes glace-2 {
        from { background-position: 60% 60%;}
        to { background-position: 0% 0%; }
    }
    @keyframes glace {
        from { background-position: 100% 100%;}
        to { background-position: 0% 0%;}
    }
</style>

<body>
