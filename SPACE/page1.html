<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    nav {
        box-shadow: 8px 0 15px black;
        height: 70px;
        width: 100%;
        background-color: #000000;
        display: flex;
        justify-content: space-between;
    }

    .UA-logo {
        width: 200px;
        background-color: #242424;
    }

    ul {
        list-style-type: none;
        display: flex;
        text-align: center;
        align-items: center;
        font-size: 20px;
        /* gap:14px; */
    }

    li {
        margin: 35px;
        
    }

    li a {
        color: rgba(240, 248, 255, 0.8);
        text-decoration: none;
       
    }

    li:nth-child(6) {
        width: 1px;
        height: 30px;
        margin: 0;
        background-color: aliceblue;
    }

    li:nth-child(7) {
        margin-left: 10px;
    }

    li:nth-child(5) {
        margin-right: 10px;
    }

    ul li:nth-child(1) a {
        /* color: #05f2f2; */
        background-image: linear-gradient(90deg, #05f2f2 35%, black );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    li a:hover {
        transition: .3s  ease-in-out  ;
        /* background-color: rgba(110, 110, 110, 0.658); */
        font-size: 21px;
        color: rgba(240, 248, 255);
    }
</style>

<body>

    <nav>
        <div class="UA-logo"><img src="" alt=""></div>
        <ul>
            <li><a href="">Schedule</a></li>
            <li><a href="">Booking</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Forum</a></li>
            <li><a href="">Login</a></li>
            <li></li>
            <li><a href="">Register</a></li>
            <li><a href=""><i>22</i></a></li>
            <li></li>
        </ul>

    </nav>



</body>

</html>
